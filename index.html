<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Digit Master: Absolute Edition</title>
    <style>
        :root { --primary: #1a2a3a; --gold: #c5a02e; --bg: #f4f7f6; --kalakini: #ffcdd2; --good-base: #fff9c4; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border: 1px solid #ddd; border-radius: 12px; max-width: 650px; width: 100%; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; }
        button { cursor: pointer; background: var(--primary); color: white; border: none; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.9; }
        .btn-now { background: var(--gold); }
        .result-table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-bottom: 15px; }
        td { border: 1px solid #333; text-align: center; vertical-align: middle; padding: 8px 0; height: 65px; cursor: pointer; }
        .house-label { font-size: 10px; color: #555; display: block; margin-bottom: 2px; }
        .digit-value { font-size: 24px; font-weight: bold; display: block; }
        .is-kalakini { background: var(--kalakini) !important; color: #b71c1c; }
        .is-good-base { background: var(--good-base); border: 2px solid var(--gold); }
        .row-base { border-top: 2px solid #333; background: #fafafa; }
        .base-label { font-size: 10px; font-weight: bold; color: #b71c1c; }
        .base-value { font-size: 24px; font-weight: bold; color: #b71c1c; }
        .details-panel { padding: 15px; background: #fff; border: 2px solid var(--primary); border-radius: 8px; font-size: 14px; min-height: 180px; line-height: 1.6; }
        .details-title { font-weight: bold; color: var(--primary); border-bottom: 2px solid var(--gold); margin-bottom: 10px; padding-bottom: 5px; font-size: 16px; }
        .pillar-box { background: #eef2f5; padding: 8px; border-radius: 5px; margin-bottom: 10px; font-weight: bold; color: #2c3e50; border-left: 4px solid var(--gold); }
        .good-tag { color: #2e7d32; font-weight: bold; background: #e8f5e9; padding: 2px 5px; border-radius: 4px; }
        .bad-tag { color: #d32f2f; font-weight: bold; background: #ffebee; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <input type="date" id="inputDate">
        <input type="time" id="inputTime">
        <button class="btn-now" onclick="setNow()">เวลาปัจจุบัน</button>
        <button onclick="calculateYam()">ตั้งดวงยาม</button>
    </div>
    <table class="result-table"><tbody id="tableBody"></tbody></table>
    <div id="detailsBox" class="details-panel">
        <div id="detailsTitle" class="details-title">บทวิเคราะห์พยากรณ์</div>
        <div id="detailsContent">คลิกที่ช่องภพเพื่อดูความสัมพันธ์ "ดาวในภพ" หรือคลิกที่ฐานเพื่อวิเคราะห์เสาพยากรณ์</div>
    </div>
</div>

<script>
    // แก้ไขการจัดเรียงภพให้ถูกต้องตามมาตรฐาน 21 ภพ
    const houseNames = [
        ["อัตตะ", "หินะ", "ธนัง", "ปิตา", "มาตา", "โภคา", "มัชฌิมา"],
        ["ตนุ", "กดุมภะ", "สหัชชะ", "พันธุ", "ปุตตะ", "อริ", "ปัตนิ"],
        ["มรณะ", "สุภะ", "กัมมะ", "ลาภะ", "พยายะ", "ทาสา", "ทาสี"]
    ];

    const planetData = {
        1: { name: "อาทิตย์", good: "ชื่อเสียง เกียรติยศ ความเป็นผู้นำ มีอำนาจปกครอง", bad: "ใจร้อน ถือตัว ทะเยอทะยานจนเดือดร้อน" },
        2: { name: "จันทร์", good: "เมตตามหานิยม ทรัพย์สินไหลลื่น งานบริการเด่น", bad: "ใจอ่อนจนเสียการ ฟุ้งซ่าน เปลี่ยนใจง่าย" },
        3: { name: "อังคาร", good: "ขยัน กล้าหาญ ตัดสินใจรวดเร็ว ชนะคู่แข่ง", bad: "วู่วาม อุบัติเหตุ การทะเลาะวิวาท ผ่าตัด" },
        4: { name: "พุธ", good: "ฉลาดเจรจา เอกสารสัญญาสำเร็จ ธุรกิจรุ่งเรือง", bad: "ถูกนินทา คำพูดสร้างศัตรู เอกสารผิดพลาด" },
        5: { name: "พฤหัส", good: "สติปัญญา ผู้ใหญ่เมตตา ประสบความสำเร็จทางวิชาการ", bad: "ดื้อรั้นในเหตุผลตัวเอง เชื่อมั่นจนไม่ฟังใคร" },
        6: { name: "ศุกร์", good: "โชคลาภ ทรัพย์สิน ความรักสมหวัง มีความสุข", bad: "ฟุ่มเฟือย หลงระเริงกามารมณ์ รักซ้อน" },
        7: { name: "เสาร์", good: "อดทนสูง จัดการงานใหญ่ได้ดี โชคจากของเก่า/ที่ดิน", bad: "เครียดจัด ภาระหนัก โรคเรื้อรัง การรอคอยที่ยาวนาน" }
    };

    const baseData = {
        3: { n: "กำลังจันทร์เล็ก", g: "มีเสน่ห์ เมตตา เปลี่ยนแปลงนุ่มนวล", b: "โลเล อ่อนไหวง่าย" },
        4: { n: "กำลังพุธเล็ก", g: "เจรจาดี มีไหวพริบ สื่อสารคล่อง", b: "ระวังคำพูดสร้างศัตรู" },
        5: { n: "กำลังพฤหัสเล็ก", g: "ผู้ใหญ่ให้คำปรึกษา เริ่มต้นสิ่งใหม่ได้ดี", b: "ดื้อรั้น ยึดติดความคิดตัวเอง" },
        6: { n: "กำลังอาทิตย์", g: "มีชื่อเสียง พลังสร้างสรรค์สูง กล้าเผชิญหน้า", b: "ใจร้อน อวดดี ระวังยศตำแหน่ง" },
        7: { n: "กำลังเสาร์เล็ก", g: "อดทนสูง ทำงานละเอียดได้ดี", b: "เครียดจัด วิตกกังวล" },
        8: { n: "กำลังอังคาร", g: "ขยัน รวดเร็ว ชนะอุปสรรคด้วยความกล้า", b: "ระวังอุบัติเหตุ ทะเลาะวิวาท" },
        9: { n: "พระเกตุ", g: "สิ่งศักดิ์สิทธิ์คุ้มครอง ลางสังหรณ์แม่น โชคลาภกะทันหัน", b: "เพ้อฝัน ฟุ้งซ่าน เข้าใจยาก" },
        10: { n: "กำลังเสาร์ (มฤตยู)", g: "เปลี่ยนแปลงเพื่อสิ่งใหม่ มั่นคงระยะยาว", b: "ภาระหนัก ความลับถูกเปิดเผย" },
        11: { n: "ราชาโชค", g: "โชคลาภมาเองโดยไม่ต้องเหนื่อย มีคนหยิบยื่นโอกาส", b: "ประมาท ขาดการเตรียมตัว" },
        12: { n: "กำลังราหู", g: "พลิกแพลงเก่ง ทันคน ธุรกิจต่างชาติโดดเด่น", b: "มัวเมา หลงผิด ถูกหลอกลวง" },
        13: { n: "มหาอุจ", g: "พลังอำนาจสูงสุด แข็งแกร่ง ชนะคู่แข่งเด็ดขาด", b: "แตกหักง่าย ใช้อารมณ์เสียเรื่อง" },
        14: { n: "จักรพรรดิ", g: "มั่งคั่ง มั่นคง บารมีสูง ได้เป็นเจ้าคนนายคน", b: "ภาระรับผิดชอบสูงมากจนเครียด" },
        15: { n: "กำลังจันทร์มหาเสน่ห์", g: "เมตตามหานิยม ทรัพย์สินไหลลื่น สมหวัง", b: "ใจอ่อนเสียการ ฟุ่มเฟือยเกินตัว" },
        16: { n: "โสฬสมงคล", g: "มงคลสูงสุด ปลอดภัย ประสบความสำเร็จรอบด้าน", b: "ทำผิดศีลจะได้รับผลกรรมเร็วและแรง" },
        17: { n: "กำลังพุธมหาปัญญา", g: "สติปัญญาเลิศ เจรจาค้าขายรุ่งเรืองที่สุด", b: "คิดมากเกินไป ใช้เล่ห์เหลี่ยมเกินไป" },
        18: { n: "มหาจักร", g: "สำเร็จที่ต้องบุกเบิก ลุยแล้วรวยยิ่งใหญ่", b: "เหนื่อยยากก่อนจะสบายสายตัวแทบขาด" },
        19: { n: "กำลังพฤหัสมหาเศรษฐี", g: "ผู้ใหญ่หนุนสำเร็จยิ่งใหญ่ มั่งคั่งด้วยปัญญา", b: "ถูกคาดหวังสูงจนกดดัน" },
        20: { n: "กำลังเสาร์มหาทุกข์", g: "โครงการใหญ่ระดับชาติ ความอดทนเป็นเลิศ", b: "ทุกข์สาหัส ภาระหนี้สิน ความเศร้าโศก" },
        21: { n: "กำลังศุกร์มหาลาภ", g: "ความรัก ทรัพย์สมบัติ ความสำราญครบถ้วน", b: "หลงมัวเมาในกามารมณ์และกิเลส" }
    };

    let currentGrid = [];

    function setNow() {
        const now = new Date();
        document.getElementById('inputDate').valueAsDate = now;
        document.getElementById('inputTime').value = now.toTimeString().substring(0,5);
        calculateYam();
    }

    function calculateYam() {
        const dIn = document.getElementById('inputDate').value;
        const tIn = document.getElementById('inputTime').value;
        if(!dIn || !tIn) return;
        let dt = new Date(dIn + 'T' + tIn);
        let dayOfWeek = dt.getDay() === 0 ? 1 : dt.getDay() + 1;
        let hours = dt.getHours();
        let bioDay = (hours < 6) ? (dayOfWeek === 1 ? 7 : dayOfWeek - 1) : dayOfWeek;
        let totalMin = (hours * 60) + dt.getMinutes();
        let isNight = (totalMin >= 1080 || totalMin < 360);
        let refTime = isNight ? (totalMin < 360 ? totalMin + 1440 : totalMin) - 1080 : totalMin - 360;
        let yamIdx = Math.floor(refTime / 90) + 1;
        let firstY = isNight ? ((bioDay + 4 > 7) ? bioDay + 4 - 7 : bioDay + 4) : bioDay;
        const seq = [1, 6, 4, 2, 7, 5, 3];
        let mYam = firstY;
        for(let i=1; i < yamIdx; i++) { mYam = seq[(seq.indexOf(mYam) + 1) % 7]; }
        let lYam = (mYam + Math.floor((refTime % 90) / 12.85)) % 7 || 7;
        renderTable(bioDay, mYam, lYam);
    }

    function renderTable(d, y, ly) {
        const tb = document.getElementById('tableBody'); tb.innerHTML = '';
        const kala = { 1:6, 2:1, 3:2, 4:3, 5:7, 6:5, 7:4 }[d];
        currentGrid = [[], [], []]; const bases = [];
        for(let i=0; i<7; i++) {
            currentGrid[0].push((d + i) % 7 || 7);
            currentGrid[1].push((y + i) % 7 || 7);
            currentGrid[2].push((ly + i) % 7 || 7);
            bases.push(currentGrid[0][i] + currentGrid[1][i] + currentGrid[2][i]);
        }
        for(let r=0; r<3; r++) {
            let tr = document.createElement('tr');
            for(let c=0; c<7; c++) {
                let v = currentGrid[r][c]; let h = houseNames[r][c];
                let cls = v === kala ? 'is-kalakini' : (["หินะ", "อริ", "มรณะ", "พยายะ"].includes(h) ? 'is-bad-house' : '');
                tr.innerHTML += `<td class="${cls}" onclick="showDeepInfo('${h}', ${v})"><span class="house-label">${h}</span><span class="digit-value">${v}</span></td>`;
            }
            tb.appendChild(tr);
        }
        let trB = document.createElement('tr'); trB.className = 'row-base';
        for(let b=0; b<7; b++) {
            let val = bases[b]; let cls = [14, 15, 16, 19].includes(val) ? 'is-good-base' : '';
            trB.innerHTML += `<td class="${cls}" onclick="analyzePillar(${b}, ${val})"><span class="base-label">ฐาน</span><span class="base-value">${val}</span></td>`;
        }
        tb.appendChild(trB);
    }

    function showDeepInfo(h, v) {
        const p = planetData[v];
        document.getElementById('detailsTitle').innerHTML = `วิเคราะห์ดาว ${v} ในภพ ${h}`;
        document.getElementById('detailsContent').innerHTML = `
            <strong>ความหมายดาว:</strong> ดาว${p.name}สถิตในภพ${h}<br>
            <span class="good-tag">จุดเด่น:</span> ${p.good}<br>
            <span class="bad-tag">จุดระวัง:</span> ${p.bad}
        `;
    }

    function analyzePillar(col, val) {
        const p1 = houseNames[0][col], p2 = houseNames[1][col], p3 = houseNames[2][col];
        const v1 = currentGrid[0][col], v2 = currentGrid[1][col], v3 = currentGrid[2][col];
        const d = baseData[val] || { n: "กำลังทั่วไป", g: "พิจารณาตามดาวประธาน", b: "พิจารณาตามภพสถิต" };
        document.getElementById('detailsTitle').innerHTML = `วิเคราะห์เสาที่ ${col+1}: ฐาน ${val}`;
        document.getElementById('detailsContent').innerHTML = `
            <div class="pillar-box">เส้นทางเสา: ${p1}(${v1}) &rarr; ${p2}(${v2}) &rarr; ${p3}(${v3})</div>
            <strong>บทสรุปฐาน ${d.n}:</strong><br>
            <span class="good-tag">จุดเด่น:</span> ${d.g}<br>
            <span class="bad-tag">จุดระวัง:</span> ${d.b}
        `;
    }
    window.onload = setNow;
</script>
</body>
</html>
