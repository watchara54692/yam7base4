<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Digit Master: Star Journey Edition</title>
    <style>
        :root { --primary: #1a2a3a; --gold: #c5a02e; --bg: #f4f7f6; --kalakini: #ffcdd2; --good-base: #fff9c4; --personal: #e3f2fd; }
        body { font-family: 'Tahoma', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border: 1px solid #ddd; border-radius: 12px; max-width: 650px; width: 100%; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        input, button { padding: 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px; }
        button { cursor: pointer; background: var(--primary); color: white; border: none; font-weight: bold; }
        .btn-now { background: var(--gold); }
        .result-table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-bottom: 15px; }
        td { border: 1px solid #333; text-align: center; vertical-align: middle; padding: 8px 0; height: 65px; cursor: pointer; }
        .house-label { font-size: 10px; color: #555; display: block; margin-bottom: 2px; }
        .digit-value { font-size: 24px; font-weight: bold; display: block; }
        .is-kalakini { background: var(--kalakini) !important; color: #b71c1c; }
        .is-good-base { background: var(--good-base); border: 2px solid var(--gold); }
        .is-personal { border: 2px dashed #2196f3; background: var(--personal); }
        .row-base { border-top: 2px solid #333; background: #fafafa; }
        .base-label { font-size: 10px; font-weight: bold; color: #b71c1c; }
        .base-value { font-size: 24px; font-weight: bold; color: #b71c1c; }
        .details-panel { padding: 15px; background: #fff; border: 2px solid var(--primary); border-radius: 8px; font-size: 14px; min-height: 200px; line-height: 1.6; }
        .details-title { font-weight: bold; color: var(--primary); border-bottom: 2px solid var(--gold); margin-bottom: 10px; padding-bottom: 5px; font-size: 16px; }
        .journey-box { background: #fffde7; padding: 10px; border-radius: 6px; border: 1px solid #ffe082; margin-top: 10px; color: #5d4037; }
        .good-tag { color: #2e7d32; font-weight: bold; background: #e8f5e9; padding: 2px 5px; border-radius: 4px; }
        .bad-tag { color: #d32f2f; font-weight: bold; background: #ffebee; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <input type="date" id="inputDate">
        <input type="time" id="inputTime">
        <button class="btn-now" onclick="setNow()">เวลาปัจจุบัน</button>
        <button onclick="calculateYam()">ตั้งดวงยาม</button>
    </div>
    <table class="result-table"><tbody id="tableBody"></tbody></table>
    <div id="detailsBox" class="details-panel">
        <div id="detailsTitle" class="details-title">วิเคราะห์ดวงยาม</div>
        <div id="detailsContent">คลิกที่ช่องภพเพื่อประมวลเส้นทางเดินของดาว (Journey)</div>
    </div>
</div>

<script>
    const houseNames = [
        ["อัตตะ", "หินะ", "ธนัง", "ปิตา", "มาตา", "โภคา", "มัชฌิมา"],
        ["ตนุ", "กดุมภะ", "สหัชชะ", "พันธุ", "ปุตตะ", "อริ", "ปัตนิ"],
        ["มรณะ", "สุภะ", "กัมมะ", "ลาภะ", "พยายะ", "ทาสา", "ทาสี"]
    ];

    const planetInfo = {
        1: { name: "อาทิตย์", action: "การสร้างชื่อเสียงและอำนาจ" },
        2: { name: "จันทร์", action: "ความเมตตา ทรัพย์สิน และการบริการ" },
        3: { name: "อังคาร", action: "ความขยัน การฝ่าฟัน และการต่อสู้" },
        4: { name: "พุธ", action: "การสื่อสาร ไหวพริบ และสังคม" },
        5: { name: "พฤหัส", action: "สติปัญญา วิชาการ และผู้ใหญ่" },
        6: { name: "ศุกร์", action: "ความสุข ทรัพย์สิน และความบันเทิง" },
        7: { name: "เสาร์", action: "ความอดทน การรอคอย และของเก่า" }
    };

    const baseInterpretations = {
        14: "จักรพรรดิ (ความสำเร็จยิ่งใหญ่ มั่นคง)", 15: "กำลังจันทร์ (ทรัพย์คล่องตัว เมตตาดี)", 
        16: "โสฬส (มงคลรอบด้าน คุ้มภัย)", 19: "กำลังพฤหัส (ผู้ใหญ่หนุน ปัญญาดี)",
        9: "พระเกตุ (ลางสังหรณ์ โชคกะทันหัน)", 13: "มหาอุจ (ความแรง ชัยชนะเด็ดขาด)",
        10: "มฤตยู (ความเปลี่ยนแปลง พลิกผัน)", 7: "เสาร์เล็ก (ความเหนื่อยยาก)",
        21: "กำลังศุกร์ (มหาลาภ ความสำราญ)"
    };

    let currentGrid = [];
    let currentBases = [];

    function setNow() {
        const now = new Date();
        document.getElementById('inputDate').valueAsDate = now;
        document.getElementById('inputTime').value = now.toTimeString().substring(0,5);
        calculateYam();
    }

    function calculateYam() {
        const dIn = document.getElementById('inputDate').value;
        const tIn = document.getElementById('inputTime').value;
        if(!dIn || !tIn) return;
        let dt = new Date(dIn + 'T' + tIn);
        let d = dt.getDay() === 0 ? 1 : dt.getDay() + 1;
        let h = dt.getHours();
        let bioD = (h < 6) ? (d === 1 ? 7 : d - 1) : d;
        let totalM = (h * 60) + dt.getMinutes();
        let isN = (totalM >= 1080 || totalM < 360);
        let refT = isN ? (totalM < 360 ? totalM + 1440 : totalM) - 1080 : totalM - 360;
        let yIdx = Math.floor(refT / 90) + 1;
        let fY = isN ? ((bioD + 4 > 7) ? bioD + 4 - 7 : bioD + 4) : bioD;
        const seq = [1, 6, 4, 2, 7, 5, 3];
        let mY = fY;
        for(let i=1; i<yIdx; i++) { mY = seq[(seq.indexOf(mY) + 1) % 7]; }
        let lY = (mY + Math.floor((refT % 90) / 12.85)) % 7 || 7;
        renderTable(bioD, mY, lY);
    }

    function renderTable(d, y, ly) {
        const tb = document.getElementById('tableBody'); tb.innerHTML = '';
        const kala = { 1:6, 2:1, 3:2, 4:3, 5:7, 6:5, 7:4 }[d];
        currentGrid = [[], [], []]; currentBases = [];
        for(let i=0; i<7; i++) {
            currentGrid[0].push((d + i) % 7 || 7);
            currentGrid[1].push((y + i) % 7 || 7);
            currentGrid[2].push((ly + ly + i) % 7 ? (ly + i) % 7 || 7 : 7); // Fix logic
            currentGrid[2][i] = (ly + i) > 7 ? (ly + i) % 7 || 7 : (ly + i);
            currentBases.push(currentGrid[0][i] + currentGrid[1][i] + currentGrid[2][i]);
        }
        for(let r=0; r<3; r++) {
            let tr = document.createElement('tr');
            for(let c=0; c<7; c++) {
                let v = currentGrid[r][c]; let h = houseNames[r][c];
                let cls = v === kala ? 'is-kalakini' : (["หินะ", "อริ", "มรณะ", "พยายะ"].includes(h) ? 'is-bad-house' : '');
                if([7,4,3].includes(v)) cls += ' is-personal';
                tr.innerHTML += `<td class="${cls}" onclick="showStarJourney(${v})"><span class="house-label">${h}</span><span class="digit-value">${v}</span></td>`;
            }
            tb.appendChild(tr);
        }
        let trB = document.createElement('tr'); trB.className = 'row-base';
        for(let b=0; b<7; b++) {
            let val = currentBases[b]; let cls = [14, 15, 16, 19].includes(val) ? 'is-good-base' : '';
            trB.innerHTML += `<td class="${cls}" onclick="showBaseOnly(${val})"><span class="base-label">ฐาน</span><span class="base-value">${val}</span></td>`;
        }
        tb.appendChild(trB);
    }

    function showStarJourney(starValue) {
        // ตามหาดาวดวงนี้ใน 3 แถว
        let path = [];
        let finalBase = 0;
        
        for(let r=0; r<3; r++) {
            for(let c=0; c<7; c++) {
                if(currentGrid[r][c] === starValue) {
                    path.push(houseNames[r][c]);
                    if(r === 2) finalBase = currentBases[c]; // ฐานที่อยู่ใต้ดาวในแถว 3
                }
            }
        }

        const info = planetInfo[starValue];
        const baseMeaning = baseInterpretations[finalBase] || "กำลังดาวสะสม";

        document.getElementById('detailsTitle').innerHTML = `ประมวลเส้นทางดาว ${starValue} (${info.name})`;
        document.getElementById('detailsContent').innerHTML = `
            <strong>ดาวแห่ง:</strong> ${info.action}<br>
            <strong>ร้อยเรียงภพ:</strong> <span class="good-tag">${path.join(' → ')}</span><br>
            <strong>บทสรุปที่ฐาน:</strong> เลข ${finalBase} (${baseMeaning})
            <div class="journey-box">
                <strong>คำทำนายเชิงลึก:</strong><br>
                เรื่องราวเริ่มต้นจาก <strong>${path[0]}</strong> เชื่อมโยงไปถึง <strong>${path[1]}</strong> 
                และจะไปปรากฏผลลัพธ์ที่ <strong>${path[2]}</strong> โดยมีพื้นฐานความสำเร็จคือ <strong>${baseMeaning}</strong> 
                พิจารณาว่าหากเป็นดาวมงคลสถิตในภพที่ดี จะส่งผลให้การ ${info.action} สำเร็จอย่างมั่นคงครับ
            </div>
        `;
    }

    function showBaseOnly(val) {
        document.getElementById('detailsTitle').innerHTML = `วิเคราะห์ฐานที่ 4 (เลข ${val})`;
        document.getElementById('detailsContent').innerHTML = `ฐานเลข ${val} คือ ${baseInterpretations[val] || "กำลังสะสมพลังงานดาว"}`;
    }

    window.onload = setNow;
</script>
</body>
</html>
