<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight V10 - Resonance Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f39c12; --bg: #0b0e14; --card: #1a1f29; --accent: #ff4757; --bar-bg: #2c3e50; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: #ecf0f1; margin: 0; padding: 15px; }
        .app-container { max-width: 550px; margin: auto; background: var(--card); padding: 25px; border-radius: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.7); border: 1px solid #333; }
        h1 { color: var(--gold); text-align: center; font-size: 1.6rem; margin-bottom: 5px; text-transform: uppercase; }
        .input-box { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #444; }
        label { display: block; font-size: 0.85rem; color: var(--gold); margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; font-size: 1rem; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: linear-gradient(135deg, #f39c12, #e67e22); color: #000; border: none; border-radius: 15px; font-weight: bold; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3); }

        /* Timeline Styles */
        .timeline-section { display: none; margin-top: 30px; }
        .timeline-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--gold); }
        .time-label { font-weight: bold; color: var(--gold); font-size: 1.1rem; display: flex; justify-content: space-between; }
        .power-bar-container { background: var(--bar-bg); height: 10px; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .power-bar { background: linear-gradient(to right, #f1c40f, #ff4757); height: 100%; transition: 0.5s; }
        .res-stars { margin-top: 8px; font-size: 1.2rem; font-weight: bold; color: #fff; }
        
        .result-badge { background: #000; padding: 15px; border-radius: 15px; text-align: center; margin-bottom: 20px; border: 1px solid var(--gold); }
        .star-circle { display: inline-block; width: 50px; height: 50px; line-height: 50px; background: var(--gold); color: #000; border-radius: 50%; font-size: 1.6rem; font-weight: bold; margin: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Twilight V10</h1>
    <p style="text-align:center; opacity:0.6; font-size:0.8rem;">ระบบวิเคราะห์ Timeline พลังงานตัวเลข</p>

    <div class="input-box">
        <label>วันที่ออกรางวัล</label>
        <input type="date" id="targetDate">
        
        <label>เดือนไทย (มกราคม=2, ...)</label>
        <select id="thaiMonth">
            <option value="2">มกราคม (เดือน 2)</option>
            <option value="3">กุมภาพันธ์ (เดือน 3)</option>
            <option value="4">มีนาคม (เดือน 4)</option>
            <option value="5">เมษายน (เดือน 5)</option>
            <option value="6">พฤษภาคม (เดือน 6)</option>
            <option value="7">มิถุนายน (เดือน 7)</option>
            <option value="1">กรกฎาคม-ธันวาคม (1)</option>
        </select>

        <label>ปีนักษัตร (2569=7, 2568=6, 2567=5)</label>
        <input type="number" id="thaiYear" value="7">
    </div>

    <button onclick="generateTimeline()">วิเคราะห์ Timeline พลังงาน</button>

    <div id="results" class="timeline-section">
        <div class="result-badge">
            <label>เลขฐานหลัก (Base Core)</label>
            <div id="baseStars"></div>
        </div>

        <h3 style="color:var(--gold); border-bottom: 1px solid #333; pb: 5px;">ตาราง Resonance ตามช่วงเวลา</h3>
        <div id="timelineContainer"></div>
    </div>
</div>

<script>
    const yamaSeq = {
        0: [1, 6, 4, 2, 7, 5, 3, 1], // อา
        1: [2, 7, 5, 3, 1, 6, 4, 2], // จ
        2: [3, 1, 6, 4, 2, 7, 5, 3], // อ
        3: [4, 2, 7, 5, 3, 1, 6, 4], // พ
        4: [5, 3, 1, 6, 4, 2, 7, 5], // พฤ
        5: [6, 4, 2, 7, 5, 3, 1, 6], // ศ
        6: [7, 5, 3, 1, 6, 4, 2, 7]  // ส
    };

    function generateTimeline() {
        const dVal = document.getElementById('targetDate').value;
        if(!dVal) return alert("กรุณาเลือกวันที่");
        const d = new Date(dVal);
        const day = d.getDay() === 0 ? 7 : d.getDay();
        const month = parseInt(document.getElementById('thaiMonth').value);
        const year = parseInt(document.getElementById('thaiYear').value);

        // 1. คำนวณฐาน 4 ตามกฎพิเศษ
        let sum = day + month + year;
        let b4Stars = [];
        let baseNote = "";

        if ([13, 14, 16].includes(sum)) {
            b4Stars.push(year); // ยึดฐาน 3
            baseNote = "ฐานมงคลพิเศษ (ยึดฐาน 3)";
        } else {
            const pMap = { 12:8, 15:2, 17:4, 19:5, 21:6, 10:0, 20:0 };
            b4Stars.push(pMap[sum] || (sum % 7 || 7));
            baseNote = "ฐานกำลังดาวปกติ";
        }
        
        const coreStars = [day, month, ...b4Stars];
        document.getElementById('baseStars').innerHTML = coreStars.map(s => `<div class="star-circle">${s}</div>`).join('');

        // 2. สร้าง Timeline (13:00 - 18:00)
        let timelineHTML = "";
        const times = ["13:00", "14:30", "16:00", "16:45", "17:00"];
        
        times.forEach(t => {
            const [h, m] = t.split(':').map(Number);
            const totalMins = (h * 60) + m;
            const startMins = 6 * 60;
            let yIdx = Math.floor((totalMins - startMins) / 90);
            if(yIdx > 7) yIdx = 7;
            
            let yamaStar = yamaSeq[d.getDay()][yIdx];
            
            // คำนวณความแรง (Resonance Score)
            let score = 40; 
            if(coreStars.includes(yamaStar)) score += 40;
            if(yamaStar === 7 || yamaStar === 0) score += 10; // กฎ Saturn-Zero
            if(yamaStar === 9) score += 10;

            let displayStar = yamaStar;
            if(yamaStar === 7) displayStar = "7/0";

            timelineHTML += `
                <div class="timeline-item">
                    <div class="time-label">
                        <span>เวลา ${t} น.</span>
                        <span style="color:#fff">เจ้ายาม: ${displayStar}</span>
                    </div>
                    <div class="res-stars">เลข Resonance: ${yamaStar}, ${coreStars[0]}, ${coreStars[1]} ${yamaStar == 7 ? ', 0' : ''}</div>
                    <div class="power-bar-container">
                        <div class="power-bar" style="width: ${score}%"></div>
                    </div>
                    <div style="font-size:0.7rem; margin-top:5px; opacity:0.7">ระดับความ Resonance: ${score}%</div>
                </div>
            `;
        });

        document.getElementById('timelineContainer').innerHTML = timelineHTML;
        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
