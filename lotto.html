<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Resonance - Research Core V5</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #0f111a; --card: #1a1d2e; --red: #ff4757; }
        body { font-family: 'Sarabun', sans-serif; background: var(--dark); color: #fff; margin: 0; padding: 15px; }
        .app { max-width: 480px; margin: auto; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        h1 { color: var(--gold); text-align: center; font-size: 1.4rem; margin-bottom: 20px; border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: var(--gold); }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #0f111a; color: #fff; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 10px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        button:hover { background: #fff; }
        .result-area { display: none; margin-top: 25px; }
        .star-row { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .star-box { background: #000; color: var(--gold); width: 60px; height: 60px; line-height: 60px; border-radius: 12px; font-size: 1.8rem; font-weight: bold; text-align: center; border: 2px solid var(--gold); }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .num-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; text-align: center; font-size: 1.5rem; font-weight: bold; color: var(--red); border: 1px solid rgba(255,255,255,0.1); }
        .info { font-size: 0.8rem; padding: 10px; background: #000; border-radius: 8px; margin-top: 15px; line-height: 1.5; color: #aaa; }
    </style>
</head>
<body>

<div class="app">
    <h1>ระบบสังเคราะห์ฐานเลขวิจัย</h1>
    
    <div class="form-group">
        <label>1. เลือกวันที่ออกรางวัล (เพื่อหาฐานวัน)</label>
        <input type="date" id="dateInput">
    </div>

    <div class="form-group">
        <label>2. เดือนไทย (มกราคม=2, กุมภาพันธ์=3 ... ธันวาคม=1)</label>
        <select id="thaiMonth">
            <option value="2">มกราคม (เดือน 2)</option>
            <option value="3">กุมภาพันธ์ (เดือน 3)</option>
            <option value="4">มีนาคม (เดือน 4)</option>
            <option value="5">เมษายน (เดือน 5)</option>
            <option value="6">พฤษภาคม (เดือน 6)</option>
            <option value="7">มิถุนายน (เดือน 7)</option>
            <option value="1">กรกฎาคม-ธันวาคม (1)</option>
        </select>
    </div>

    <div class="form-group">
        <label>3. เลขปีนักษัตร (2569=7, 2568=6, 2567=5)</label>
        <input type="number" id="thaiYear" value="7" min="1" max="7">
    </div>

    <button onclick="calculate()">คำนวณตามกฎ Resonance</button>

    <div id="results" class="result-area">
        <label style="text-align:center">เลขเด่นจากฐาน Resonance (Core 4)</label>
        <div class="star-row" id="coreStars"></div>

        <label style="text-align:center">ชุด 2 หลัก (แนะนำ)</label>
        <div class="grid-2" id="pairs2"></div>

        <label style="text-align:center; margin-top:15px;">ชุด 3 หลัก (Resonance)</label>
        <div class="grid-2" id="pairs3"></div>

        <div class="info" id="debug"></div>
    </div>
</div>

<script>
    function calculate() {
        const d = new Date(document.getElementById('dateInput').value);
        if(isNaN(d.getTime())) return alert("กรุณาเลือกวันที่");

        // 1. กำหนดค่าฐานเลข 7 ตัว
        let b1 = d.getDay() === 0 ? 7 : d.getDay(); // ฐานวัน
        let b2 = parseInt(document.getElementById('thaiMonth').value); // ฐานเดือน
        let b3 = parseInt(document.getElementById('thaiYear').value); // ฐานปี
        
        // 2. คำนวณฐานรองรับ (ฐานที่ 4)
        let sum = b1 + b2 + b3;
        let b4 = sum > 7 ? (sum % 7 || 7) : sum; // การลดรูปตามระบบเลข 7 ตัว

        // 3. กฎทองคำจากงานวิจัย (Golden Rules)
        let core = new Set();
        core.add(b1);
        core.add(b2);
        core.add(b4);

        // กฎ Saturn-Zero (7=0)
        if (core.has(7)) {
            core.delete(7);
            core.add(0);
        }

        // กฎ Shadow (ถ้าเลขน้อยไปให้เพิ่ม 9 ตามสถิติวิจัยยามซอย)
        if (core.size < 4) core.add(9);
        
        // เติมเลขคู่ธาตุ (กรณีพิเศษวันเสาร์/อาทิตย์)
        if (b1 === 6 || b1 === 7) core.add(1);

        let finalStars = Array.from(core).slice(0, 4);

        // 4. แสดงผล
        document.getElementById('coreStars').innerHTML = finalStars.map(s => `<div class="star-box">${s}</div>`).join('');

        let p2 = [];
        for(let i=0; i<finalStars.length; i++){
            for(let j=i+1; j<finalStars.length; j++){
                p2.push(`${finalStars[i]}${finalStars[j]}`);
            }
        }
        document.getElementById('pairs2').innerHTML = p2.slice(0, 4).map(n => `<div class="num-card">${n}</div>`).join('');

        let p3 = [];
        if(finalStars.length >= 3) {
            p3.push(`${finalStars[0]}${finalStars[1]}${finalStars[2]}`);
            p3.push(`${finalStars[1]}${finalStars[2]}${finalStars[3]}`);
        }
        document.getElementById('pairs3').innerHTML = p3.map(n => `<div class="num-card">${n}</div>`).join('');

        document.getElementById('debug').innerHTML = `
            <strong>วิเคราะห์ฐานเลข:</strong><br>
            • ฐานวัน: ${b1} | ฐานเดือนไทย: ${b2} | ฐานปี: ${b3}<br>
            • ฐานที่ 4 (ฐานรองรับ): ${sum} => ${b4}<br>
            • กฎที่ใช้: Saturn-Zero และ Shadow Resonance
        `;
        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
