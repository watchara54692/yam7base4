<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Resonance - Final Research Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #0b0d17; --card: #161b33; --accent: #f24c4c; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 480px; margin: auto; background: var(--card); padding: 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); border: 1px solid rgba(255,255,255,0.1); }
        h1 { color: var(--gold); text-align: center; font-size: 1.5rem; text-transform: uppercase; margin-bottom: 5px; }
        .input-group { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin: 20px 0; }
        input[type="date"] { width: 100%; padding: 12px; border-radius: 8px; border: none; font-size: 1.1rem; text-align: center; }
        button { width: 100%; padding: 15px; background: var(--gold); color: #000; border: none; border-radius: 50px; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #fff; transform: scale(1.02); }
        .result-box { display: none; margin-top: 25px; }
        .star-display { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
        .star-circle { background: linear-gradient(135deg, #d4af37, #f4c430); color: #000; width: 60px; height: 60px; line-height: 60px; border-radius: 50%; font-size: 1.8rem; font-weight: bold; text-align: center; box-shadow: 0 0 15px var(--gold); }
        .num-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 10px; }
        .num-item { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; text-align: center; font-size: 1.4rem; font-weight: bold; color: var(--gold); border: 1px solid rgba(212,175,55,0.3); }
        .summary { font-size: 0.8rem; opacity: 0.7; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; margin-top: 20px; line-height: 1.5; }
        h4 { margin-bottom: 8px; border-left: 3px solid var(--gold); padding-left: 10px; color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <h1>Twilight Resonance</h1>
    <p style="text-align:center; font-size:0.8rem; opacity:0.6;">ระบบพยากรณ์อ้างอิงงานวิจัย พ.ศ. 2558-2569</p>

    <div class="input-group">
        <label style="display:block; margin-bottom:10px; text-align:center;">เลือกวันออกรางวัล</label>
        <input type="date" id="inputDate">
        <button onclick="runEngine()">วิเคราะห์ผลเจาะลึก</button>
    </div>

    <div id="results" class="result-section result-box">
        <h4>เลขเด่นจตุรธาตุ (Core)</h4>
        <div class="star-display" id="stars"></div>

        <h4>ชุด 2 หลักมงคล</h4>
        <div class="num-grid" id="pairs2"></div>

        <h4>ชุด 3 หลัก Resonance</h4>
        <div class="num-grid" id="pairs3"></div>

        <div class="summary" id="debugInfo"></div>
    </div>
</div>

<script>
    function runEngine() {
        const val = document.getElementById('inputDate').value;
        if(!val) return;
        const d = new Date(val);

        // 1. คำนวณฐานเลข 7 ตัว (อ้างอิงตามวิจัย)
        const day = d.getDay() === 0 ? 7 : d.getDay(); // 1=จันทร์, 7=อาทิตย์
        const monthThai = (d.getMonth() + 2) % 7 || 7; // มกราคม คือ เดือน 2 ตามปฏิทินไทย
        const yearThai = (d.getFullYear() + 543) % 7 || 7; // ปีมะเมีย = 7
        
        // ฐานที่ 4 (ผลรวม)
        const base4 = day + monthThai + yearThai;
        const base4Single = base4 % 10; // เลขท้ายฐานที่ 4

        // 2. คัดเลือกเลข Resonance (คุมไม่ให้เกิน 4 ตัว)
        let core = new Set();
        
        // กฎหลัก: ดึงเลขจากฐานวันและฐานที่ 4
        core.add(day);
        core.add(monthThai);
        core.add(base4Single);

        // กฎ Saturn-Zero (วิจัยหน้า 14): ถ้ามี 7 ให้เพิ่ม 0
        if (core.has(7) || day === 6 || day === 7) {
            core.add(0);
        }

        // กฎ Shadow (วิจัยหน้า 18): วันเสาร์/อาทิตย์/จันทร์ มักมี 9 หรือ 8 แทรก
        if (day === 6 || day === 7) core.add(9);
        if (day === 1 || day === 2) core.add(8);

        // แปลงเป็น Array และคุมปริมาณ
        let finalStars = Array.from(core).filter(n => n !== null).slice(0, 4);

        // 3. แสดงผล
        document.getElementById('stars').innerHTML = finalStars.map(s => `<div class="star-circle">${s}</div>`).join('');

        // ชุด 2 หลัก (สุ่มจับคู่จาก Core)
        let p2 = [];
        for(let i=0; i<finalStars.length; i++) {
            for(let j=i+1; j<finalStars.length; j++) {
                p2.push(`${finalStars[i]}${finalStars[j]}`);
                if(p2.length >= 4) break;
            }
        }
        document.getElementById('pairs2').innerHTML = p2.map(n => `<div class="num-item">${n}</div>`).join('');

        // ชุด 3 หลัก (ผสมจาก Core)
        let p3 = [];
        if(finalStars.length >= 3) {
            p3.push(`${finalStars[0]}${finalStars[1]}${finalStars[2]}`);
            if(finalStars.length >= 4) p3.push(`${finalStars[1]}${finalStars[2]}${finalStars[3]}`);
        }
        document.getElementById('pairs3').innerHTML = p3.map(n => `<div class="num-item">${n}</div>`).join('');

        // แสดง Debug ข้อมูลฐาน
        document.getElementById('debugInfo').innerHTML = `
            <strong>ข้อมูลเชิงเทคนิค:</strong><br>
            • ฐานวัน: ${day} | ฐานเดือนไทย: ${monthThai} | ฐานปี: ${yearThai}<br>
            • ฐานรองรับ (Base 4): ${base4} (ใช้เลข ${base4Single})<br>
            • สถิติจุด Resonance: พบความสอดคล้องในช่วงเวลา 16.45 น.
        `;

        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
