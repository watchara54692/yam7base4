<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight V14 - Corrected 7-Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --bg: #0d0e14; --card: #1c1e26; --accent: #e74c3c; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: #ecf0f1; margin: 0; padding: 15px; }
        .app-container { max-width: 600px; margin: auto; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        h1 { color: var(--gold); text-align: center; font-size: 1.5rem; margin-bottom: 5px; }
        .input-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #444; }
        label { display: block; font-size: 0.85rem; color: var(--gold); margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; font-size: 1rem; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: linear-gradient(135deg, #f1c40f, #d35400); color: #000; border: none; border-radius: 15px; font-weight: bold; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        
        /* Table Styles */
        .chart-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #000; }
        .chart-table th, .chart-table td { border: 1px solid #333; padding: 12px; text-align: center; font-size: 1.1rem; }
        .chart-table th { background: #1a1a1a; color: var(--gold); font-size: 0.8rem; }
        .row-label { background: #1a1a1a; color: var(--gold); font-size: 0.8rem !important; width: 80px; }
        .highlight { background: var(--accent) !important; color: #fff !important; font-weight: bold; }
        .analysis-box { margin-top: 25px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; border-left: 5px solid var(--gold); }
        .star-badge { display: inline-block; width: 45px; height: 45px; line-height: 45px; background: var(--gold); color: #000; border-radius: 50%; font-weight: bold; margin: 5px; font-size: 1.3rem; text-align: center; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>Twilight V14 Master</h1>
    <p style="text-align:center; opacity:0.6; font-size:0.8rem;">แก้ไขระบบตั้งฐานวันและวิเคราะห์ 21 ภพ</p>

    <div class="input-box">
        <label>วันที่ออกรางวัล</label>
        <input type="date" id="targetDate">
        
        <label>เดือนไทย (มกราคม=2, กุมภาพันธ์=3...)</label>
        <select id="thaiMonth">
            <option value="2">มกราคม (เดือน 2)</option>
            <option value="3">กุมภาพันธ์ (เดือน 3)</option>
            <option value="4">มีนาคม (เดือน 4)</option>
            <option value="5">เมษายน (เดือน 5)</option>
            <option value="6">พฤษภาคม (เดือน 6)</option>
            <option value="7">มิถุนายน (เดือน 7)</option>
            <option value="1">กรกฎาคม-ธันวาคม (1)</option>
        </select>
    </div>

    <button onclick="calculateV14()">ตั้งดวง & วิเคราะห์มงคล</button>

    <div id="resultArea" style="display:none;">
        <table class="chart-table">
            <thead>
                <tr><th>แถว \ เสา</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th></tr>
            </thead>
            <tbody id="chartBody"></tbody>
        </table>

        <div class="analysis-box">
            <h3 style="color:var(--gold); margin-top:0;">สรุปเลขมงคล Resonance</h3>
            <div id="luckyNumbers"></div>
            <div id="analysisText" style="font-size: 0.9rem; line-height: 1.6; margin-top: 15px;"></div>
        </div>
    </div>
</div>

<script>
    function calculateV14() {
        const dVal = document.getElementById('targetDate').value;
        if(!dVal) return alert("กรุณาเลือกวันที่");
        const d = new Date(dVal);

        // 1. ตั้งฐาน 1, 2, 3 (แก้ไขฐานวัน: อาทิตย์=1 ... ศุกร์=6)
        let b1_start = d.getDay() + 1; 
        let b2_start = parseInt(document.getElementById('thaiMonth').value);
        let b3_start = ((d.getFullYear() + 543) % 7) || 7;

        let rows = [[], [], []];
        for(let i=0; i<7; i++) {
            rows[0].push((b1_start + i - 1) % 7 + 1);
            rows[1].push((b2_start + i - 1) % 7 + 1);
            rows[2].push((b3_start + i - 1) % 7 + 1);
        }

        // 2. คำนวณฐานที่ 4 และเก็บเลข Resonance
        let b4_display = [];
        let finalCandidates = new Set();
        
        for(let i=0; i<7; i++) {
            let sum = rows[0][i] + rows[1][i] + rows[2][i];
            let resultStar;
            let isSpecial = false;

            if ([13, 14, 16].includes(sum)) {
                resultStar = rows[2][i]; // ยึดฐาน 3
                isSpecial = true;
            } else {
                const pMap = { 12:8, 15:2, 17:4, 19:5, 21:6, 10:0, 20:0 };
                resultStar = pMap[sum] || (sum % 7 || 7);
            }
            b4_display.push({ val: resultStar, isSpecial: isSpecial, sum: sum });
            finalCandidates.add(resultStar);
        }

        // 3. แสดงตาราง
        let html = `
            <tr><td class="row-label">ฐานวัน</td>${rows[0].map(n => `<td>${n}</td>`).join('')}</tr>
            <tr><td class="row-label">ฐานเดือน</td>${rows[1].map(n => `<td>${n}</td>`).join('')}</tr>
            <tr><td class="row-label">ฐานปี</td>${rows[2].map(n => `<td>${n}</td>`).join('')}</tr>
            <tr style="background:#2c3e50;"><td class="row-label" style="color:#fff">ฐานที่ 4</td>
            ${b4_display.map(c => `<td class="${c.isSpecial ? 'highlight' : ''}" title="ผลรวม ${c.sum}">${c.val}</td>`).join('')}</tr>
        `;
        document.getElementById('chartBody').innerHTML = html;

        // 4. สรุปเลข (กฎ Saturn-Zero และจำกัด 4 ตัว)
        if (finalCandidates.has(7)) finalCandidates.add(0);
        let luckyArray = Array.from(finalCandidates).slice(0, 4);
        document.getElementById('luckyNumbers').innerHTML = luckyArray.map(n => `<div class="star-badge">${n}</div>`).join('');

        // 5. บทวิเคราะห์
        document.getElementById('analysisText').innerHTML = `
            • <b>ฐานวัน:</b> วัน${['อาทิตย์','จันทร์','อังคาร','พุธ','พฤหัสบดี','ศุกร์','เสาร์'][d.getDay()]} (เลข ${b1_start}) [ถูกต้อง]<br>
            • <b>ฐานที่ 4:</b> พบจุด Resonance พิเศษในช่องสีแดง (มหาอุด/จักรพรรดิ/โสฬส) ซึ่งสะท้อนพลังจากฐานปี<br>
            • <b>สรุป:</b> ตัวเลขเด่นถูกคัดกรองจากเสาที่มีกำลังสูงสุดในดวง 21 ภพ
        `;

        document.getElementById('resultArea').style.display = 'block';
    }
</script>

</body>
</html>
