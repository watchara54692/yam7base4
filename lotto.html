<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Resonance V11 - 7-Base Complete</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --bg: #0a0a0c; --card: #16161d; --accent: #ff4757; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: #ecf0f1; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        h1 { color: var(--gold); text-align: center; font-size: 1.5rem; margin-bottom: 5px; }
        .input-section { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #444; }
        label { display: block; font-size: 0.85rem; color: var(--gold); margin-bottom: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; font-size: 1rem; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: var(--gold); color: #000; border: none; border-radius: 15px; font-weight: bold; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        
        /* ฐานเลข 7 ตัว 4 ฐาน Display */
        .base-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; border: 1px solid var(--gold); }
        .base-item { text-align: center; border: 1px solid #333; padding: 10px; border-radius: 8px; }
        .base-label { font-size: 0.7rem; color: var(--gold); display: block; }
        .base-value { font-size: 1.5rem; font-weight: bold; }
        .foundation-box { grid-column: span 3; background: var(--gold); color: #000; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 1.2rem; }

        .result-panel { display: none; margin-top: 25px; }
        .star-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .star-box { width: 55px; height: 55px; background: #000; color: var(--gold); border: 2px solid var(--gold); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; box-shadow: 0 0 15px rgba(241, 196, 15, 0.3); }
        .timeline-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-top: 10px; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <h1>Twilight V11 (7-Base Mode)</h1>
    
    <div class="input-section">
        <label>1. วันที่ออกรางวัล (พ.ศ.)</label>
        <input type="date" id="inputDate">
        
        <label>2. เดือนไทย (มกราคม=2, กุมภาพันธ์=3...)</label>
        <select id="thaiMonth">
            <option value="2">มกราคม (เดือน 2)</option>
            <option value="3">กุมภาพันธ์ (เดือน 3)</option>
            <option value="4">มีนาคม (เดือน 4)</option>
            <option value="5">เมษายน (เดือน 5)</option>
            <option value="6">พฤษภาคม (เดือน 6)</option>
            <option value="7">มิถุนายน (เดือน 7)</option>
            <option value="1">กรกฎาคม-ธันวาคม (1)</option>
        </select>
    </div>

    <button onclick="calculateV11()">คำนวณฐานเลข & Resonance</button>

    <div id="results" class="result-panel">
        <div class="base-grid" id="baseGrid"></div>
        
        <h3 style="color:var(--gold); text-align:center;">เลข Resonance สูงสุด</h3>
        <div class="star-row" id="coreStars"></div>
        
        <div id="timelineArea"></div>
    </div>
</div>

<script>
    const yamaLookup = {
        0: [1, 6, 4, 2, 7, 5, 3, 1], 1: [2, 7, 5, 3, 1, 6, 4, 2],
        2: [3, 1, 6, 4, 2, 7, 5, 3], 3: [4, 2, 7, 5, 3, 1, 6, 4],
        4: [5, 3, 1, 6, 4, 2, 7, 5], 5: [6, 4, 2, 7, 5, 3, 1, 6],
        6: [7, 5, 3, 1, 6, 4, 2, 7]
    };

    function calculateV11() {
        const d_raw = document.getElementById('inputDate').value;
        if(!d_raw) return;
        const d = new Date(d_raw);
        
        // ฐานที่ 1: วัน (1-7, อาทิตย์=1)
        let b1 = d.getDay() + 1; 
        // ฐานที่ 2: เดือนไทย
        let b2 = parseInt(document.getElementById('thaiMonth').value);
        // ฐานที่ 3: ปีนักษัตร (พ.ศ. % 7 || 7)
        let b3 = ((d.getFullYear() + 543) % 7) || 7; 
        
        // ฐานที่ 4: ฐานรองรับ
        let sum = b1 + b2 + b3;
        let b4_result = [];
        let note = "";

        // กฎถอดรหัสฐานที่ 4
        if ([13, 14, 16].includes(sum)) {
            b4_result.push(b3); // ยึดฐาน 3
            note = sum === 13 ? "มหาอุด" : sum === 14 ? "จักรพรรดิ" : "โสฬสมงคล";
        } else {
            const pMap = { 9:9, 10:0, 20:0, 12:8, 15:2, 17:4, 19:5, 21:6 };
            let res = pMap[sum] || (sum % 7 || 7);
            if(sum === 10 || sum === 20) { b4_result.push(7, 0); } else { b4_result.push(res); }
            note = "กำลังพระเคราะห์";
        }

        // แสดงตารางฐาน
        document.getElementById('baseGrid').innerHTML = `
            <div class="base-item"><span class="base-label">ฐานวัน</span><span class="base-value">${b1}</span></div>
            <div class="base-item"><span class="base-label">ฐานเดือน</span><span class="base-value">${b2}</span></div>
            <div class="base-item"><span class="base-label">ฐานปี</span><span class="base-value">${b3}</span></div>
            <div class="foundation-box">ฐานที่ 4 (รวม ${sum}): ${note} -> เลข [${b4_result}]</div>
        `;

        // สรุปเลข Resonance (B1, B2, B4)
        let finalSet = new Set([b1, b2, ...b4_result]);
        if(finalSet.has(7)) finalSet.add(0);
        let finalArray = Array.from(finalSet).slice(0, 4);
        document.getElementById('coreStars').innerHTML = finalArray.map(s => `<div class="star-box">${s}</div>`).join('');

        // ยาม Timeline
        const times = ["16:00", "16:45"];
        let timelineHTML = "";
        times.forEach(t => {
            const [h, m] = t.split(':').map(Number);
            const yIdx = Math.floor(((h*60 + m) - 360)/90);
            let yStar = yamaLookup[d.getDay()][yIdx];
            timelineHTML += `
                <div class="timeline-card">
                    <strong>เวลา ${t} น.</strong> (ยามที่ ${yIdx+1}) เจ้ายามคือ: ${yStar}<br>
                    เลขแนะนำ: ${yStar}, ${finalArray[0]}, ${finalArray[1]}
                </div>
            `;
        });
        document.getElementById('timelineArea').innerHTML = timelineHTML;
        document.getElementById('results').style.display = 'block';
    }
</script>

</body>
</html>
