<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight V17 - Raw Foundation Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --bg: #0d0e14; --card: #1c1e26; --accent: #e74c3c; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: #ecf0f1; margin: 0; padding: 15px; }
        .app-container { max-width: 600px; margin: auto; background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .input-box { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 20px; margin-bottom: 25px; border: 1px solid #444; }
        label { display: block; font-size: 0.85rem; color: var(--gold); margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #444; background: #000; color: #fff; font-size: 1rem; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: linear-gradient(135deg, #f1c40f, #d35400); color: #000; border: none; border-radius: 15px; font-weight: bold; font-size: 1.3rem; cursor: pointer; transition: 0.3s; }
        
        .chart-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #000; table-layout: fixed; }
        .chart-table th, .chart-table td { border: 1px solid #333; padding: 12px; text-align: center; font-size: 1.2rem; }
        .chart-table th { background: #1a1a1a; color: var(--gold); font-size: 0.8rem; }
        .row-label { background: #1a1a1a; color: var(--gold); font-size: 0.8rem !important; width: 90px; }
        .foundation-row { background: #2c3e50; color: #fff; font-weight: bold; font-size: 1.4rem !important; }
        
        .analysis-box { margin-top: 25px; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 15px; border-left: 5px solid var(--gold); }
        .rule-item { margin-bottom: 10px; font-size: 0.9rem; line-height: 1.5; }
        .highlight-text { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <h1 style="color:var(--gold); text-align:center; margin-bottom: 5px;">Twilight V17</h1>
    <p style="text-align:center; opacity:0.6; font-size:0.8rem; margin-bottom:20px;">แสดงผลรวมดิบฐานที่ 4 (แบบไม่ถอดรหัส)</p>
    
    <div class="input-box">
        <label>1. เลือกวันที่ (เพื่อหาฐานวัน)</label>
        <input type="date" id="tDate">
        
        <label>2. เลือกเดือนไทย (มกราคม=2, ...)</label>
        <select id="tMonth">
            <option value="2">มกราคม (เดือน 2)</option>
            <option value="3">กุมภาพันธ์ (เดือน 3)</option>
            <option value="4">มีนาคม (เดือน 4)</option>
            <option value="5">เมษายน (เดือน 5)</option>
            <option value="6">พฤษภาคม (เดือน 6)</option>
            <option value="7">มิถุนายน (เดือน 7)</option>
            <option value="1">กรกฎาคม-ธันวาคม (1)</option>
        </select>

        <label>3. เลือกปีนักษัตร (ไทย)</label>
        <select id="tYear">
            <option value="6">ปีมะเส็ง (6)</option>
            <option value="7">ปีมะเมีย (7)</option>
            <option value="5">ปีมะโรง (5)</option>
        </select>
        
        <button onclick="calculateV17()">คำนวณฐานเลข 21 ภพ</button>
    </div>

    <div id="resultArea" style="display:none;">
        <table class="chart-table">
            <thead>
                <tr><th>ฐาน</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th></tr>
            </thead>
            <tbody id="chartBody"></tbody>
        </table>

        <div class="analysis-box">
            <h3 style="color:var(--gold); margin-top:0;">สรุปการอ่านผลจากตาราง</h3>
            <div id="summaryText" class="rule-item"></div>
        </div>
    </div>
</div>

<script>
    function calculateV17() {
        const dVal = document.getElementById('tDate').value;
        if(!dVal) return;
        const d = new Date(dVal);

        // ฐาน 1, 2, 3 ตั้งต้น
        let b1 = d.getDay() + 1; 
        let b2 = parseInt(document.getElementById('tMonth').value);
        let b3 = parseInt(document.getElementById('tYear').value);

        let rows = [[], [], []];
        for(let i=0; i<7; i++) {
            rows[0].push((b1 + i - 1) % 7 + 1);
            rows[1].push((b2 + i - 1) % 7 + 1);
            rows[2].push((b3 + i - 1) % 7 + 1);
        }

        // คำนวณฐานที่ 4 (ผลรวมดิบ)
        let b4_raw = [];
        for(let i=0; i<7; i++) {
            b4_raw.push(rows[0][i] + rows[1][i] + rows[2][i]);
        }

        // สร้างตาราง HTML
        let html = `
            <tr><td class="row-label">ฐานวัน (1)</td>${rows[0].map(n => `<td>${n}</td>`).join('')}</tr>
            <tr><td class="row-label">ฐานเดือน (2)</td>${rows[1].map(n => `<td>${n}</td>`).join('')}</tr>
            <tr><td class="row-label">ฐานปี (3)</td>${rows[2].map(n => `<td>${n}</td>`).join('')}</tr>
            <tr class="foundation-row"><td class="row-label" style="color:#fff">ฐานที่ 4 (รวม)</td>${b4_raw.map(n => `<td>${n}</td>`).join('')}</tr>
        `;
        document.getElementById('chartBody').innerHTML = html;

        // บทวิเคราะห์ด้านล่าง (ถอดรหัสตามกฎที่คุณให้)
        let luckySet = new Set();
        b4_raw.forEach((sum, idx) => {
            if([13,14,16].includes(sum)) luckySet.add(rows[2][idx]);
            else if(sum === 10 || sum === 20) { luckySet.add(7); luckySet.add(0); }
            else if(sum === 12) luckySet.add(8);
            else if(sum === 15) luckySet.add(2);
            else if(sum === 17) luckySet.add(4);
            else if(sum === 19) luckySet.add(5);
            else if(sum === 21) luckySet.add(6);
            else luckySet.add(sum % 7 || 7);
        });

        let finalArr = Array.from(luckySet).map(n => n === 7 ? "7/0" : n);

        document.getElementById('summaryText').innerHTML = `
            • <b>ผลรวมที่ปรากฏในฐานที่ 4:</b> คือผลรวมจริงจาก 3 แถวด้านบน <br>
            • <b>การถอดรหัสตามกฎ:</b> เมื่อพบ 13, 14, 16 ให้ยึดเลขแถวปีมาพิจารณา <br>
            • <b>กลุ่มเลข Resonance ที่สกัดได้:</b> <span class="highlight-text">${finalArr.join(', ')}</span>
        `;

        document.getElementById('resultArea').style.display = 'block';
    }
</script>

</body>
    </html>
